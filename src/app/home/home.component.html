<!-- Navigation-->
<div class="movies">
    <nav>
        <h2 class="logo">Movies<span>Now</span></h2>
        <ul>
            <li><a routerLink="about">About</a></li>
            <li><a routerLink="contact">Contact</a></li>
            <li><a routerLink="services">Services</a></li>
        </ul>
    </nav>

    <div class="h1">
        <h3>Search your favorite</h3>
    </div>

    <!-- search box  -->
<div class="search-box">
    <input class="search-text" type="text" placeholder="Search anything "  [(ngModel)]="searchkey">
    <a href="#">
        <i class="fas fa-search"></i>
    </a>
</div>


<!-- card section  -->
<div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
    <div *ngFor="let film of films |filter : searchkey : 'Title' " class="card col mb-5" style="width: 18rem;">
   <a routerLink="view/{{film.id}}"><img [src]="film.Poster" class="card-img-top" alt=""></a>
    <div class="card-body">
        <!-- <h3>Title : {{film.Title}}</h3> -->
        <!-- <h4>Year : {{film.Year}}</h4> -->
      <!-- <p class="card-text">{{film.Plot}}</p> -->
    </div>
  </div>
</div>
  

  <!-- footer works  -->
<footer class="container">
    <div className='copy fw-bolder'> 
        &copy; All Right are Reserved &reg; by Dev's movies.com <i class="fa-solid me-2 fa-film fa-flip"> </i>
        </div>
</footer>
</div>
